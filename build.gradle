buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.liteloader'

archivesBaseName = 'playersync-client'
version = '0.3'
group = 'psync'

minecraft {
    version = "1.11.2"
    mappings = "snapshot_20161224"
    runDir = "run"
}

litemod.json {
    name = "playersync"
}
jar {
	baseName "mod-$project.archivesBaseName"
    from litemod
}
