buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
plugins {
    id 'org.spongepowered.plugin' version '0.7'
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = '0.1-SNAPSHOT'
group = 'psync'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.11"
    mappings = "snapshot_20161120"
    runDir = "run"
}

sourceSets {
    common
    server {
        compileClasspath += common.output
    }
    main {
        compileClasspath += common.output
    }
}
repositories {
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}
dependencies {
    commonCompile 'com.google.code.findbugs:jsr305:3.0.1'

    serverCompile 'org.spongepowered:spongeapi:5.0.0'
    serverCompile 'org.bukkit:bukkit:1.11-R0.1-SNAPSHOT'
}
task serverJar(type: Jar) {
    classifier 'plugin'
    from sourceSets.common.output
    from sourceSets.server.output
}
artifacts.archives serverJar
